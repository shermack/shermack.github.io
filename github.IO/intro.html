<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <style>
        body {
            background-image: url('intro.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        .typing {
            color: #00f; /* Blue color */
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00f; /* Cursor effect */
            animation: typing 5s steps(40, end) infinite, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #00f; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="typing">HI, WELCOME TO MY TROJAN ISLAND, ONLINE IS DIRTY TAKE CARE</div>
    </div>
</body>
</html>
